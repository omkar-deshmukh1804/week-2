                    </div>
                </nav>
                    <ul class="nav flex-column" id="Sidebar">
                        <li class="nav-item">
                            <a href="#" class="nav-link"> <i class=" fa fa-copy"></i> Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#"><i class="fa fa-users"></i> My Clients</a>

                        <li class="nav-item">

                        <li class="nav-item">
                            <a href="#" class="nav-link"> <i class="fa fa-gears"></i> Settings</a>    
                        </li>
                    </ul>
            </div>

            <div class="col-12 col-md-10 topsection">
                <div class="row">
                    <div class="col-12 col-md-4 section-heading">
                        <h4 class="ml-md-4">My Clients</h4>
                    </div>
                    <div class="col-12 col-md-8 user-info">
                        <div class="btn-group user-btn">
                            <span type="button" class="btn btn-secondary">User Name</span>
                                <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">User Menu-1</a>
                                <a class="dropdown-item" href="#">Edit</a>

                    </div>
                </div>
                
                <div class="wrapper">
                    <div class="col-md-12 mt-5">
                        <div class="row">
                            <div class="col-12 col-md-3 active-clients mt-md-2">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-secondary">Active Clients</button>
                                    <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <span class="sr-only">Toggle Dropdown</span>
                                    </button><span class="total mt-2">8 Total</span>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="#">Non Active</a>

                                </div>

                                        <span class="sr-only">Toggle Dropdown</span>
                                    </button>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" href="#">Non Active</a>
                                    </div>
                            </div>
                            
                            <div class="col-12 col-md-6 search  mt-md-2">

                                    <input class="fa form-control" type="text" placeholder="&#xF002; Search Client" style="font-family:Montserrat, FontAwesome" aria-label="Search">
                                </div>
                                    <div class="btn-group filter">
                                        <button type="button" class="btn btn-success"><span class="fa fa-filter"></span> Filter</button>
                                        <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split btn-sm" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <span class="sr-only">Toggle Dropdown</span>
                                        </button>
                                        <div class="dropdown-menu">
                                            <a class="dropdown-item" href="#">User Menu-1</a>
                                            <a class="dropdown-item" href="#">Edit</a>
                                            <a class="dropdown-item" href="#">Settings</a>
                                            <div class="dropdown-divider"></div>
                                            <a class="dropdown-item" href="#">Log Out</a>

                    <div class="col-md-12 mt-5">

                        </div>

    <script src="/node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="/node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/index.js"></script>

    <script>
        var viewportWidth  = document.documentElement.clientWidth;
        var viewportHeight = document.documentElement.clientHeight;
        $(document).ready(function() {
            if(viewportWidth <= 1280 && viewportWidth>=768)
            {
                $('.filter').children('.btn').addClass('btn-sm')
                $('.search-btn').addClass('btn-sm')
            }
        })
    </script>
